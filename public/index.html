<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahamian Business Directory</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Bahamian Business Directory</h1>
    <div class="controls">
        <input type="text" id="searchBar" placeholder="Search by name">
        <select id="categoryFilter">
            <option value="">All Categories</option>
            <option value="Restaurant">Restaurant</option>
            <option value="Technology">Technology</option>
            <option value="Retail">Retail</option>
            <option value="Art">Art</option>
            <option value="Other">Other</option>
        </select>
        <button id="addBusinessButton">Add Business</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="businessTableBody">
            <!-- Dynamic content goes here -->
        </tbody>
    </table>
    <div id="paginationControls" class="pagination"></div>
    <script src="js/app.js"></script>
</body>

</html>
